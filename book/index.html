<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Todo</title>

<body class="min-h-screen bg-gray-300 flex justify-center items-center">

    <div class="relative w-[360px] h-[640px]

            <p class="text-white font-[Roboto] text-sm text-center mt2 ">Each Day I will accomplish one thing from my Todo List</p>
        </div>
        <div class="py-10 font-[Roboto] mx-2 flex flex-col items-center">

                spread into space . There are too many accidents that can befall life on a signal planet. But I'm
                optimist</p>
                <button class="rounded-none bg-orange-400 py-0.5 px-3 text-white border-2 border-black bg-center">Start</button>
                <a href="" class="text-white underline my-2">Dont skip Introduction</a>
        </div>
    </div>
