<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat app</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <div class="min-h-screen bg-slate-800 flex items-center justify-center p-6">
        <div class="w-full max-w-sm bg-slate-600 rounded-xl overflow-hidden">
            <div >
                <!-- header area -->
                <div class="bg-[#323f4b] rounded-lg text-center text-white  font-[Roboto]  py-6 mb-5 ">
                    <h1 class="font-semibold text-2xl">Rahul</h1>
                </div>
                <!-- chat area -->
                <div class="p-4 space-y-3 h-full">
                    <div class="flex justify-end ">
                        <div
                            class="bg-[#47a3f3] text-white px-4 py-2 rounded-lg rounded-br-none  font-[Roboto] text-end w-[75%]">
                            Hello Rahul How are you
                        </div>

                    </div>
                    <div class="flex justify-start">
                        <div class="bg-[#52606d] text-white px-4 py-2 rounded-lg rounded-bl-none font-[Roboto] w-[75%]">
                            Hi Varakumar, I am good. How about you?
                        </div>
                    </div>
                    <div class="flex justify-end ">
                        <div class="bg-[#47a3f3] text-white px-4 py-2 rounded-lg rounded-br-none  font-[Roboto] text-end w-[75%]">
                            I'm fine. I published my website recently 
                        </div>

                    </div>
                    <div class="flex justify-start">
                        <div class="bg-[#52606d] text-white px-4 py-2 rounded-lg rounded-bl-none font-[Roboto] w-[75%]">
                             Oh great! Can you send me the URL?
                        </div>
                    </div>
                    <div class="flex justify-end ">
                        <div
                            class="bg-[#47a3f3] text-white px-4 py-2 rounded-lg rounded-br-none  font-[Roboto] text-end w-[75%]">
                             https://varakumar.cbp.tech
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
